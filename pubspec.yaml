name: izipay_payment
description: "A plugin for integrating izipay payment gateway in flutter"
version: 0.0.1
homepage:

environment:
  sdk: ^3.5.2
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.izipay.payment.izipay_payment
        pluginClass: IzipayPaymentPlugin
      ios:
        pluginClass: IzipayPaymentPlugin